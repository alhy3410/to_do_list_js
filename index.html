<!DOCTYPE html>
<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>To Do List</title>
</head>
<body>
  <div class="container">
    <h1>To Do List</h1>

    <div class="row">
      <div class="col-md-6">
        <form id='new-task'>
          <div class="form-group">
            <label for="new-task">Add Task</label>
            <input type="text" class="form-control new-task" id='new-task'>
          </div>

          <button type="submit" class="btn">Add</button>
        </form>

        <div class="col-md-10">
          <div id="show-incomplete">
          <h2></h2>
            <h3>To Do List - Incompleted Tasks:</h3>
            <ul id="incomplete">
            </ul>
          </div>
        </div>
        <div class="col-md-10">
          <div id="show-complete">
            <h3>To Do List - Completed Tasks:</h3>
            <ul id="complete">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
